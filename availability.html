<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Set Availability</title>
</head>
<body>
    <div class="nav1">
        <h1>Timely</h1> 
    
        <div class="menu">
            <a href="home.html" class="f111">
                <i class="fas fa-home"></i>
            </a>
            <a href="availability.html" class="f111">
                <i class="fas fa-calendar-alt"></i>
            </a>
            <a href="notifications.html" class="f111">
                <i class="fas fa-bell"></i>
            </a>
            <a href="logout.html" class="f111 active" id="out">
                <i class="fas fa-power-off"></i>
            </a>
        </div>
    </div>

    <h4 style="padding-top: 30px; text-align:center" >Set Availablity</h4>

    <div class="availability" id="avail">
        <form action="#" class="form-container">
            <div class="form-row">
                <div class="date">
                    <input type="date" class="datepicker" id="dt" placeholder="Select Time" data-target="#time" data-toggle="datetimepicker" required/>
                </div>
                <div class="time">
                    <input type="time" class="timepicker" id="tm" placeholder="Select Date" data-target="#time" data-toggle="datetimepicker" required/>
                </div>
            </div>
           
            <button class="confirmavail">Confirm Availablity</button>
            
        </form>
    </div>

</body>
</html>
